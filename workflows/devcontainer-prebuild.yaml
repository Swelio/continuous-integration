name: Devcontainer prebuilding

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - .github/.devcontainer.json
  pull_request:
    branches:
      - 'main'
    paths:
      - .github/.devcontainer.json
  schedule:
    - cron: '59 23 * * FRI'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pre-build devcontainer image
        uses: devcontainers/ci@v0.3
        if: ${{ hashFiles('./github/.devcontainer/**', './github/.devcontainer.json') != '' }}
        with:
          imageName: devcontainer
          imageTag: latest
          noCache: true
          push: true
          subFolder: .github
